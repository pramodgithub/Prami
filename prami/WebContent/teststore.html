<textarea style="display:none" id="socialtemplate">
		
			<div class="socialrow">
			  <div class="column social-selection">
					<select class="form-control" name="social-name-{0}" id="social-name-{0}" required>
						<option value="">Select...</option>
						<option value="1">Instagram</option>
						<option value="2">facebook</option>
						<option value="3">YouTube</option>
						
					</select>
			  </div>
			  <div class="column social-url">
			  		<input class="form-control" type="text" name="social-url-{0}" id="social-url-{0}" required>
			  </div>
			  <div class="column closeElement">X</div>
			</div>
			
	</textarea>
	
<textarea style="display:none" id="services-template">
			<hr>
			<div class="closeService">x</div>
			<div>
				<p>
					<label for="services-name-{0}">Service {0} </label>
					<input class="form-control" type="text" name="services-name-{0}" id="services-name-{0}" required>
				</p>
				<p>
					<label for="services-description-{0}">Service {0} Description<span class="optional">(optional)</span></label>
					<input class="form-control" type="text" name="services-description-{0}" id="services-description-{0}" required>
				</p>
				<p>
					<label for="services-image-{0}">Service {0} Image<span class="optional">(max. 400 x 400 , 100kb)</span></label>
					<input class="form-control" type="file" name="services-image-{0}" id="services-image-{0}" required>
					<img class="service-image services-image-{0}" >					
				</p>
				<p>
	      			<label for="services-iscustomizable-{0}">Customizable</label> 
	      			<input class="form-control"  type="checkbox" value="1" name="services-iscustomizable-{0}" id="services-iscustomizable-{0}" >
				</p>
				<p>
					<label for="services-pricerange-{0}">Price Range</label>
					<input class="form-control" type="text" name="services-pricerange-{0}" id="services-pricerange-{0}" >
				</p>
			</div>

</textarea>	
<textarea style="display:none" id="content-template">
